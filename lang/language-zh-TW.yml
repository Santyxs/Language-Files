shop-setup-desc-selling: |-
  &e  向你的容器中添加你想銷售的物品，然後
  &e  在蹲伏時右鍵點擊商店以修改價格。
shop-setup-desc-buying: |-
  &e  向你的容器中添加每種想購買的物品的一個，
  &e  然後在蹲伏時右鍵點擊商店以修改價格。
shop-setup-desc-trading: |-
  &e  向你的容器中添加你想交易的物品，然後
  &e  在蹲伏時右鍵點擊商店以修改價格。
shop-setup-desc-book: |-
  &e  向你的容器中添加寫好的書和空白書，然後
  &e  在蹲伏時右鍵點擊商店以修改價格。
shop-setup-desc-admin-regular: |-
  &e  在蹲伏時右鍵點擊商店以修改交易內容。

trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- 擁有無限庫存。
- 從你的庫存中插入物品。
- '頂部行: 結果物品'
- '底部行: 成本物品'
trade-setup-desc-selling:
- 向玩家銷售物品。
- 將要銷售的物品插入容器。
- 左鍵/右鍵點擊以調整數量。
- '頂部行: 銷售物品'
- '底部行: 成本物品'
trade-setup-desc-buying:
- 從玩家購買物品。
- 將每種想購買的物品插入容器，
- 並插入充足的貨幣物品。
- 左鍵/右鍵點擊以調整數量。
- '頂部行: 成本物品'
- '底部行: 購買物品'
trade-setup-desc-trading:
- 與玩家交易物品。
- 從你的庫存中拿起物品，
- 然後點擊一個槽位放置物品。
- 左鍵/右鍵點擊以調整數量。
- '頂部行: 結果物品'
- '底部行: 成本物品'
trade-setup-desc-book:
- 銷售書籍副本。
- 將寫好的書和空白書插入容器。
- 左鍵/右鍵點擊以調整成本。
- '頂部行: 銷售的書籍'
- '底部行: 成本物品'

