shop-setup-desc-selling: |-
  &e  売りたいものをコンテナに入れて、スニークしながら店員を右クリックして値段を設定しましょう
  &e  Add items you want to sell to your container, then right-click the shop while sneaking to modify costs.
shop-setup-desc-buying: |-
  &e  あなたが買いたいものを１つコンテナに入れて、スニークしながら店員を右クリックして値段を設定しましょう
  &e  Add one of each item you want to buy to your container, then right-click the shop while sneaking to modify costs.
shop-setup-desc-trading: |-
  &e  売りたいものをコンテナに入れて、スニークしながら店員を右クリックして値段を設定しましょう
  &e  Add items you want to sell to your container, then right-click the shop while sneaking to modify costs.
shop-setup-desc-book: |-
  &e  本をコンテナに入れて、スニークしながら店員を右クリックして値段を設定しましょう
  &e  Add written and blank books to your container, then right-click the shop while sneaking to modify costs.
shop-setup-desc-admin-regular: |-
  &e  スニークしながら店員を右クリックして値段を設定しましょう
  &e  Right-click the shop while sneaking to modify trades.

trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- 在庫は無限です。インベントリからアイテムを入れてください
- Has unlimited stock. Insert items from your inventory.
- '１行目：売るアイテム Top row: Result items'
- '下の行：値段 Bottom rows: Cost items'
trade-setup-desc-selling:
- プレイヤーにアイテムを売ります。コンテナに売るものを入れてください
- Sells items to players. Insert items to sell into the container.
- 左右クリックで数量を設定できます Left/Right click to adjust amounts.
- '1行目：売るもの Top row: Items being sold'
- '下の行：値段 Bottom rows: Cost items'
trade-setup-desc-buying:
- プレイヤーからアイテムを買い取ります。欲しいものを1つ、あげたいものをたくさん
- コンテナに入れてください。左右クリックで数量を決めます。
- Buys items from players. Insert one of each item you want to 
- buy and plenty of currency items into the container.
- Left/Right click to adjust amounts.
- '１行目：あげるもの Top row: Cost items'
- '下の行：欲しいもの Bottom row: Items being bought'
trade-setup-desc-trading:
- プレイヤーとアイテムを交換します。交換するアイテムをインベントリから取り、
- スロットに置いてください。左右クリックで数量を決めます。
- Trades items with players. Pickup an item from your inventory 
- and then click a slot to place it. Left/Right click to adjust amounts.
- '１行目：あげるもの Top row: Result items'
- '下の行：もらうもの Bottom rows: Cost items'
trade-setup-desc-book:
- 本を売ります。書き込み済みの本と「本と羽根ペン」を
- コンテナに入れます。左右クリックで数量を決めます。
- Sells book copies. Insert written and blank books 
- into the container. Left/Right click to adjust costs.
- '１行目：売る本 Top row: Books being sold'
- '下の行：値段 Bottom rows: Cost items'

