creation-item-selected: |-
  &aこのアイテムでショップを作れます Shop creation:
  &e  まずチェストを置きましょう Do not aim at any block. Then:
  &e  １、空中を左右クリックでショップのタイプを選ぶ Left/Right-click to select the shop type.
  &e  ２、スニークしながら空中を左右クリックで店員を選ぶ Sneak + left/right-click to select the object type.
  &e  ３、チェストを右クリックして在庫と売上を管理するチェストを指定 Right-click a container to select it.
  &e  ４、地面を右クリックして店員を置く場所を決める Then right-click a block to place the shopkeeper.

