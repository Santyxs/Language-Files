shop-setup-desc-selling: |-
  &e  Дадайце ў кантэйнер прадметы, якія вы хаціце прадаць, а потым
  &e  націсніце ПКМ па краме калі крадзецеся, каб змяніць кошты.
shop-setup-desc-buying: |-
  &e  Дадайце ў кантэйнер прадметы, якія вы хаціце купіць, а потым
  &e  націсніце ПКМ па краме калі крадзецеся, каб змяніць кошты.
shop-setup-desc-trading: |-
  &e  Дадайце ў кантэйнер прадметы, якія вы хаціце прадаць ці купіць, 
  &e  а потым націсніце ПКМ па краме калі крадзецеся, каб змяніць кошты.
shop-setup-desc-book: |-
  &e  Дадайце падпісаную кнігу і кнігу з пяром у ваш кантэйнер, а потым
  &e  націсніце ПКМ па краме калі крадзецеся, каб змяніць кошты.
shop-setup-desc-admin-regular: |-
  &e  Націсніце ПКМ па краме калі крадзецеся, каб змяніць прапановы.

trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- Мае непамерныя запасы.
- Дадайце прадметы з свайго інвентара.
- 'Верхні радок: Прадметы для продажу'
- 'Ніжні радок: Кошт'
trade-setup-desc-selling:
- Прадае прадметы гульцам.
- Пакладзіце прадмет для проаджу ў кантэйнер.
- ЛКМ/ПКМ, каб змяніць колькасць.
- 'Верхні радок: Прадметы для продажу'
- 'Ніжні радок: Кошт'
trade-setup-desc-buying:
- Набывае прамдеты ў гульцоў.
- Пакладзіце адзін прадмет,
- які вы хаціце набываць і прадмет валюты
- ў кантэйнер.
- ЛКМ/ПКМ, каб змяніць колькасць.
- 'Верхні радок: Кошт'
- 'Ніжні радок: Прадметы, якія набываюцца'
trade-setup-desc-trading:
- Абменівае прадметы ў гульцоў.
- Вазьміце прадмет з свайго інвентара
- і націсніце на слот, каб размясціць яго.
- ЛКМ/ПКМ, каб змяніць колькасць.
- 'Верхні радок: Канчатковы прадмет'
- 'Ніжні радок: Першы прадмет'
trade-setup-desc-book:
- Прадае копіі кніг.
- Размясціце пустую і падпісаную кнігі
- у кантэнер.
- ЛКМ/ПКМ, каб змяніць кошты.
- 'Верхні радок: Кнігі, якія прадаюцца'
- 'Ніжні радок: Кошт'

