shop-setup-desc-selling: |-
  &e  Aggiungi gli oggetti che vuoi vendere al contenitore del tuo negozio,
  &e  poi clicca con il tasto destro mentre sei in modalità sneak per modificare i prezzi.
shop-setup-desc-buying: |-
  &e  Aggiungi un oggetto per ciascuno degli oggetti che vuoi acquistare al contenitore del tuo negozio,
  &e  poi clicca con il tasto destro mentre sei in modalità sneak per modificare i prezzi.
shop-setup-desc-trading: |-
  &e  Aggiungi gli oggetti che vuoi vendere al contenitore del tuo negozio,
  &e  poi clicca con il tasto destro mentre sei in modalità sneak per modificare i prezzi.
shop-setup-desc-book: |-
  &e  Aggiungi i libri scritti e quelli vuoti al contenitore del tuo negozio,
  &e  poi clicca con il tasto destro mentre sei in modalità sneak per modificare i prezzi.
shop-setup-desc-admin-regular: |-
  &e  Clicca con il tasto destro mentre sei in modalità sneak per modificare le transazioni.

trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- Ha un inventario infinito.
- Inserisci gli oggetti dal tuo inventario.
- 'Riga superiore: oggetti venduti'
- 'Riga inferiore: oggetti spesi'
trade-setup-desc-selling:
- Vendi oggetti ai giocatori.
- Inserisci gli oggetti da vendere nel contenitore.
- Clicca con il tasto sinistro/destro per regolare la quantità.
- 'Riga superiore: oggetti venduti'
- 'Riga inferiore: oggetti spesi'
trade-setup-desc-buying:
- Acquista oggetti dai giocatori.
- Inserisci un oggetto per ciascuno degli oggetti che vuoi acquistare,
- e una grande quantità di oggetti di valuta,
- nel contenitore.
- Clicca con il tasto sinistro/destro per regolare la quantità.
- 'Riga superiore: oggetti spesi'
- 'Riga inferiore: oggetti acquistati'
trade-setup-desc-trading:
- Commercio di oggetti con i giocatori.
- Preleva un oggetto dal tuo inventario
- e poi clicca su uno slot per posizionarlo.
- Clicca con il tasto sinistro/destro per regolare la quantità.
- 'Riga superiore: oggetti ricevuti'
- 'Riga inferiore: oggetti spesi'
trade-setup-desc-book:
